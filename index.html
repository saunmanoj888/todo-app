<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Todo App</title>
	</head>
	<body>
		<div class="container">
			<header class="text-center text-light my-4">
				<h1 class="mb-4">Todo List</h1>
				<form class="search">
					<input
						type="text"
						name="search"
						placeholder="Search"
						class="form-control m-auto"
					/>
				</form>
			</header>

			<!--actual list-->
			<ul class="list-group todos mx-auto text-light">
				<li
					class="list-group-item d-flex justify-content-between align-items-center"
				>
					<span>Javascript</span>
					<i class="far fa-trash-alt delete"></i>
				</li>
				<li
					class="list-group-item d-flex justify-content-between align-items-center"
				>
					<span>Typescript</span>
					<i class="fas fa-trash-alt delete"></i>
				</li>
			</ul>

            <!--add a new todo-->
            <form action="" class="add text-center my-4">
                <labe class="text-light">Add a new todo....</label>
                <input type="text" name="add" class="form-control m-auto" />
            </form>
		</div>

        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/89d96551da.js" crossorigin="anonymous"></script>
	</body>
</html>
